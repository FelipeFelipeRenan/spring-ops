spring.application.name=product-catalog-service
server.port=8083

# Configuração do R2DBC para PostgreSQL
# Note a URL com "r2dbc" em vez de "jdbc"
spring.r2dbc.url=r2dbc:postgresql://postgres:5432/orderdb
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Para inicializar o schema do banco de dados ao iniciar a aplicação (apenas para desenvolvimento)
spring.sql.init.mode=always

# Configuração do Eureka Client
eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka/

# Expor endpoints do Actuator para o Prometheus
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true